version: '3.8'

networks:
  app-tier:
    driver: bridge


services:
  mysqldb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'regismoto_db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - app-tier  
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'mysqldb', '-u', 'password', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 5s
      retries: 2


  myapp:
    depends_on:
      mysqldb:
        condition: service_healthy    
    build: . 
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3000:3000'
    expose:
      - '3000'  
    restart: on-failure
    networks:
      - app-tier  

  frontend:
    build: ./frontend/.
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '8080:8080'
    expose:
      - '8080'
    restart: on-failure
    networks:
      - app-tier  



 

# Names our volume
volumes:
  my-db: