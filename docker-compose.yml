    # ports:
    #   # <Port exposed> : <MySQL Port running inside container>
    #   - '8080:8080'
    # expose:
    #   - '8080'
    # restart: on-failure
    # networks:
    #   - app-tier  



 

# Names our volume
volumes:
  dblocal: