<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <style>
    .cont{
        position: relative;
    }

    .result{
        position: absolute;
        top: 0;
    }
    .negado{
        position: absolute;
        top: 0;
    }
  </style>
  </head>
  <body>
    <div class="cont">
        <video style="width: 50%;" id="preview"></video>
        <div id="result" class="result"><img style="width: 10rem;"src="ok.png"></div>
        <div id="negado" class="negado"><img style="width: 10rem;" src="negado.png"> </div>
        <div id="resultQuery"></div>
    </div>

    <script>
        $(document).ready(function(){
                $("#negado").hide();    
                $("#result").hide();    
    });
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content) {
            consultarRegistro(content) 
            // window.open(content, "_blank");
        });
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){
                scanner.start(cameras[1]);
            } else {
                console.error("N찾o existe c창mera no dispositivo!");
            }
        });
        function consultarRegistro(content) {
                fetch("/api/consultaRegistro?xkey=" + content)
                    .then(response => {

                        if (!response.ok) {
                            throw new Error('Erro ao carregar os dados');
                        }
                        // Se a resposta for bem-sucedida, retorna os dados no formato JSON
                        return response.json();
                     
                    })
                    .then(data => {
                        console.log('res ', data.valido)
                        console.log('res ', data.result)
                        if (data.valido) {
                            $("#negado").hide();
                            $("#result").show(); 
                            $("#resultQuery").html(
                                "<p>Nome: " + data.result[0].nome + "</p>" +
                                "<p>CPF: " + data.result[0].cpf + "</p>" +
                                "<p>CNH: " + data.result[0].numero_cnh + "</p>" +
                                "<p>Placa: " + data.result[0].palca_moto + "</p>"
                            )    
                        } else {
                            $("#result").hide();
                            $("#negado").show();
                            throw new Error('Registro n찾o encontrado');
                        }
                
                    })
                    .catch(error => {
                        $("#result").hide();
                            $("#negado").show();
                            $("#resultQuery").html('Registro n찾o encontrado')  
                    });
            }
    </script>

 </body>
</html>
